<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Ímpares de 1 a 50</title>
</head>
<body>
    <h1>Números Ímpares entre 1 e 50</h1>
    <div id="result"></div>
    <script>
        let resultDiv = document.getElementById('result');
        for (let i = 1; i <= 50; i++) {
            if (i % 2 !== 0) {
                resultDiv.innerHTML += i + '<br>';
            }
        }
    </script>
</body>
</html>
