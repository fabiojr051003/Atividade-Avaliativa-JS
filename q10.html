<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <label for="numero">Tabuada do Número:</label>
    <input type="number" id="numero" min="1" max="10">
    <button onclick="exibirTabuada()">Exibir Tabuada</button>
    <div id="tabuada"></div>

    <script>
        function exibirTabuada() {
            var numero = parseFloat(document.getElementById("numero").value);
            var tabuadaDiv = document.getElementById("tabuada");

            tabuadaDiv.innerHTML = "";  // Limpa a resposta anterior

            if (numero >= 1 && numero <= 10) {
                var titulo = document.createElement("p");
                titulo.textContent = "Tabuada de " + numero + ":";
                tabuadaDiv.appendChild(titulo);

                for (var i = 1; i <= 10; i++) {
                    var resultado = numero * i;
                    var linha = document.createElement("p");
                    linha.textContent = numero + " x " + i + " = " + resultado;
                    tabuadaDiv.appendChild(linha);
                }
            } else {
                tabuadaDiv.textContent = "Por favor, insira um número entre 1 e 10.";
            }
        }
    </script>
</body>
</html>
