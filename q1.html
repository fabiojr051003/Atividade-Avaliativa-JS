<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Válida</title>
</head>
<body>
    <h1>Insira uma nota entre 0 e 10</h1>
    <h1>Aluno: Fábio de Araújo Abreu Júnior</h1>
    <h1>Aluno: Cauê Ribeiro Gomes dos Santos</h1>
    <script>
        let nota;
        do {
            nota = prompt("Digite uma nota entre 0 e 10:");
            if (nota < 0 || nota > 10 || isNaN(nota)) {
                alert("Nota inválida. Tente novamente.");
            }
        } while (nota < 0 || nota > 10 || isNaN(nota));
        alert("Nota válida: " + nota);
    </script>
</body>
</html>
