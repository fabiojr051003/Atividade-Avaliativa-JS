<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números de 1 a 20 - Um abaixo do outro</title>
</head>
<body>
    <h1>Números de 1 a 20</h1>
    <div id="result"></div>
    <script>
        let resultDiv = document.getElementById('result');
        for (let i = 1; i <= 20; i++) {
            resultDiv.innerHTML += i + '<br>';
        }
    </script>
</body>
</html>
