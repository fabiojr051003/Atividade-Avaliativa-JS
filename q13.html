<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Notas dos Alunos</title>
</head>
<body>
    <h1>Média de Notas dos Alunos</h1>
    <div id="result"></div>
    <script>
        let resultDiv = document.getElementById('result');

        for (let i = 1; i <= 20; i++) {
            let nome = prompt("Digite o nome do aluno " + i + ":");
            let nota1 = parseFloat(prompt("Digite a 1ª nota (1º AV) de " + nome + ":"));
            let nota2 = parseFloat(prompt("Digite a 2ª nota (2º AV) de " + nome + ":"));
            let media = (nota1 + nota2) / 2;

            resultDiv.innerHTML += "Nome: " + nome + " - Média: " + media.toFixed(2) + "<br>";
        }
    </script>
</body>
</html>
