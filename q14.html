<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos 100 Primeiros Números Inteiros</title>
</head>
<body>
    <h1>Soma dos 100 Primeiros Números Inteiros</h1>
    <div id="result"></div>
    <script>
        let soma = 0;
        for (let i = 1; i <= 100; i++) {
            soma += i;
        }
        document.getElementById('result').innerText = "A soma dos 100 primeiros números inteiros é: " + soma;
    </script>
</body>
</html>
